eureka:
  client:
    enabled: false

spring:
  datasource:
    url: "jdbc:h2:mem:test;DB_CLOSE_DELAY=-1"
    driver-class-name: "org.h2.Driver"
  jpa:
    database: "h2"
    hibernate:
      ddl-auto: "create-drop"
    show-sql: true
  flyway:
    enabled: false
  session:
    store-type: redis
  redis:
    host: localhost
    port: 6379


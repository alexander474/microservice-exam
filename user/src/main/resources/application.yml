spring:
  session:
    store-type: redis
  redis:
    host: redis
    port: 6379
  application:
    name: user
  datasource:
    url: "jdbc:postgresql://user-db:5432/postgres"
    username: "postgres"
    password: ""
    driver-class-name: "org.postgresql.Driver"
  jpa:
    database: "postgresql"
    hibernate:
      ddl-auto: "create-drop"
    properties:
      hibernate:
        jdbc:
          lob:  # Disables error-like log in console:
            non_contextual_creation: true


eureka:
  instance:
    preferIpAddress: true
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/

logging:
  level:
    org.springframework.security: debug
spring:
  redis:
    host: redis
    port: 6379
  session:
    store-type: redis
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: post
          uri: http://post:8080
          predicates:
            - Path=/api/v1/posts/**
          filters:
            - StripPrefix=2

        - id: user
          uri: http://user:8080
          predicates:
            - Path=/api/v1/users/**
          filters:
            - StripPrefix=2

        - id: authentication
          uri: http://authentication:8080
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=2

        - id: frontend
          uri: http://frontend
          predicates:
            - Path=/**
          filters:
            - StripPrefix=0

eureka:
  instance:
    preferIpAddress: true
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/

